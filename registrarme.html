<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Usuario</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      background: url('/img/fondoRegister.jpg') center/cover no-repeat;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
    }

    form {
      background: rgba(0, 0, 0, 0.7);
      padding: 20px;
      border-radius: 10px;
      width: 500px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-4">
        <form>
          <h2 class="text-center">Registro de Usuario</h2>
  
          <!-- Logo y Formulario -->
          <div class="text-center mb-3">
            <img src="/img/insignia-del-coche-2g1624n.jpg" alt="Logo" class="img-fluid" style="max-height: 100px; border-radius: 50%;">
          </div>
  
          <div class="mb-3">
            <label for="nombre" class="form-label">Nombre:</label>
            <input type="text" class="form-control" id="nombre" name="nombre" required>
          </div>
  
          <div class="mb-3">
            <label for="apellido" class="form-label">Apellido:</label>
            <input type="text" class="form-control" id="apellido" name="apellido" required>
          </div>
  
          <div class="mb-3">
            <label for="correo" class="form-label">Correo electrónico:</label>
            <input type="email" class="form-control" id="correo" name="correo" required>
          </div>
  
          <div class="mb-3">
            <label for="contrasena" class="form-label">Contraseña:</label>
            <input type="password" class="form-control" id="contrasena" name="contrasena" required>
          </div>
  
          <!-- Botones -->
          <div class="mb-3">
            <a href="#" class="registration-btn btn btn-success w-100" onclick="mostrarMensaje()">Registrarse</a>
          </div>
  
          <div class="mb-3">
            <a href="index.html" class="btn btn-success w-100">Ir a la página</a>
          </div>
  
        </form>
      </div>
    </div>
  </div>
  <script>
    function mostrarMensaje() {
      alert("Estamos en servicio por el momento. Vuelve al inicio.");
      window.location.href = "index.html";
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
